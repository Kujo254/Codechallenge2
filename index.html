<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Guest List</title>

  <!-- Connects the CSS file to style the page -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Page heading -->
  <h1>Event Guest List</h1>

  <!-- Form to add a guest -->
  <form id="guest-form">
    
    <!-- Text box to enter the guest name -->
    <input type="text" id="guest-name" placeholder="Enter guest name" />
    
    <!-- Button to add the guest -->
    <button type="submit">Add Guest</button>
  </form>

  <!-- List for the guests -->
  <ul id="guest-list"></ul>

  <!-- Connect js -->
  <script src="index.js"></script>
</body>
</html>
